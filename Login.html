</head>
</head>
<body>
     <!--navbar--> 
   <nav class="navbar navbar-expand-lg navbar-light bg-light opacity-75 sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img id="logo" src="images/images.png" alt="Kerala Tourism"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">

          </li>
          <li class="nav-item">
            <a class="nav-link active" href="Login.html">Login</a>

          <li class="nav-item">
            <a class="nav-link active" href="signup.html">Signup</a>

                <a class="nav-link active" href="districts.html">Districts</a>
          </li>

    </div>
  </nav>
    <div class="container d-flex align-items-center min-vh-100 justify-content-center">
    <form id="loginform" action="success.html">
        <div class="form-group">
            <h5 class="container text-center">User Login</h5>
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" onkeyup="validateemail()" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small  id="errornameblank"></small>
          <Br>
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <br>
        <div class="form-group">
        <label for="exampleInputPhone">Phone Number</label>
          <input type="tel" onkeyup="validatephone()" class="form-control" id="phone"  placeholder="Enter phone number">
          <small  id="msg"></small>
        </div>
        <br>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" onkeyup="validatepassword()" placeholder="Password">
          <small  id="pwdmsg" class="text-danger"></small>
          <small id="strength"></small>
        </div>
        <br>
        
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Keep me signed here</label>
        </div>
        <br>
        <button id="submitbutton" onclick="return validateform()" type="submit" class="btn btn-primary">Submit</button>
        <br><br>
        <small class="form-text text-muted">Don't have account? Then <a href="signup.html">signup here</a></small>
      </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
